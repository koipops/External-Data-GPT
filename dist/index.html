
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11ty Boilerplate</title>
    <link rel="stylesheet" href="/styles/screen.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/fetch@3.x.x/dist/cdn.min.js"></script>
    <script src="/scripts/main.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <a href="/" class="text-lg font-semibold hover:underline">Home</a>
        <a href="/about/" class="text-lg font-semibold hover:underline">About</a>
    </nav>

    <main class="container mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg flex-1">
        
<h1 class="text-3xl font-bold text-center text-gray-800">JSON Placeholder Data</h1>

<div x-data="fetchPostsAndUsers()" x-init="init()" class="mt-6">
    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2">Posts</h2>
    <ul class="space-y-2 mt-4">
        <template x-for="post in posts" :key="post.id">
            <li class="p-4 bg-gray-100 rounded shadow-md" x-text="post.title"></li>
        </template>
    </ul>

    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mt-6">Users</h2>
    <ul class="space-y-2 mt-4">
        <template x-for="user in users" :key="user.id">
            <li class="p-4 bg-gray-100 rounded shadow-md" x-text="user.name"></li>
        </template>
    </ul>
</div>
    </main>
  <script src="/scripts/main.js" defer></script>
</body>
</html>
